<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.80.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
</head>
<body style="background-image: url('https://media.discordapp.net/attachments/617487735258742878/1057710113177219196/bg.jpg?width=1073&height=670'); ">

<div class="container py-3" >
    <header>
        <div>
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none align-items-middle" style="margin-left: auto;
            margin-right: auto;">
                <img src="https://media.cdn.community.lambdageneration.com/avatars/1663000932619DvBODZICd0BwB7JC.png?size=large" alt="image" style="height: 40px; width: 40px; border-radius: 15px;"><span class="fs-4" style="color:bisque">Lambda Store</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                {% block href %}{% endblock %}
            </nav>
        </div>
    </header>
</div>

<main class="flex-wrapper">
    <div class="container overflow-hidden" style="margin: auto;">
        <div class="row g-2 col-sm" style="margin: auto;">
            {% block content %}{% endblock %}
        </div>
    </div>
</main>
</body>
